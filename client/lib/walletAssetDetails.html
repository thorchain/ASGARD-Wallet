<template name="walletAssetDetails">
  <h3>Asset Detail</h3>
  <div>Name:</div>
  <div>Icon:</div>
  <div>Symbol: {{balances.symbol}}</div>
  <div class="font-weight-bold">Balance:</div>
  <h3>{{balances.free}}</h3>

  <dl>
    <dt>frozen:</dt>
    <dd>{{balances.frozen}}</dd>
    <dt>locked:</dt>
    <dd>{{balances.locked}}</dd>
  </dl>
  
  <h4>Transact</h4>
  <div class="row">

    <div class="col-6">
      <input type="button" class="btn btn-primary w-100" data-nav="{{pathFor 'walletSend' asset=(param 'symbol')}}" value="send">
    </div>

    <div class="col-6">
      <input type="button" class="btn btn-primary w-100" data-nav="{{pathFor 'walletReceive'}}" value="recieve">
    </div>

  </div>
  <h5>Transactions</h5>
  {{#each transactions}}
    <pre>{{toJSON this}}</pre>
  {{/each}}
