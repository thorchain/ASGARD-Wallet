<template name="navbar">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
  <a class="navbar-brand text-uppercase font-size-h5" href="{{pathFor 'home'}}">
    <img src="/img/Asgard-Tri-White.png" class="float-left mr-2" with="28" height="28" alt="">
    <span class="font-weight-bold">Asgard</span><span>&nbsp;Wallet</span><span class='small text-muted pl-2'>BETA</span>
  </a>
  {{#if isUnlocked}}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon text-info"></span>
    <!-- <i class="fa fa-lg fa-bars text-info"></i> -->
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav text-right">
        <li class="nav-item">
          <a class="nav-link {{#if (isActive 'walletAssets')}}active{{/if}}" href="{{pathFor 'walletAssets'}}">Assets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{#if (isActive 'walletTransactionsList')}}active{{/if}}" href="{{pathFor 'walletTransactionsList'}}">Transactions</a>
        </li>
        {{#if hasFunds}}
        <li class="nav-item">
          <a class="nav-link {{#if (isActive 'walletSend')}}active{{/if}}" href="{{pathFor 'walletSend'}}">Send</a>
        </li>
        {{/if}}
        <li class="nav-item">
          <a class="nav-link {{#if (isActive 'walletReceive')}}active{{/if}}" href="{{pathFor 'walletReceive'}}">Receive</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{#if (isActive 'walletAccounts')}}active{{/if}}" href="{{pathFor 'walletAccounts'}}">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" data-event="lockWallet">Lock</a>
        </li>
    </ul>
  </div>
  {{/if}}
  <div class="navbar-border position-absolute bg-brand-gradient">&nbsp;</div>
</nav>

</template>
