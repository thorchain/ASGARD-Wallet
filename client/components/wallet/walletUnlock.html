<template name="walletUnlock">
  <h5 class="text-center mb-5">Unlock wallet</h5>


  {{#if isLoading}}

    <div>Loading... {{loadingMsg}}</div>

  {{else}}

    <form id="wallet-unlock-form" class="form">
      <input type="password" class="form-control mb-4" name="password" placeholder="password">
      <input type="submit" class="form-control btn btn-primary" value="unlock">
    </form>

  {{/if}}

</template>
