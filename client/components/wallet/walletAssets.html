<template name="walletAssets">
  <h5 class="text-center mb-4">Assets</h5>

  <ul class="list-unstyled list-links">
    {{#unless assetsList}}<div class="text-italic text-muted">No assets yet...</div>{{/unless}}
    {{#each assetsList}}
    <li class="d-flex justify-content-between align-items-center mb-1 p-2" data-nav="{{pathFor "walletAssetDetails" symbol=symbol}}">
      <div class="mr-3">
        {{> circleColorIcon shortSymbol=shortSymbol size="md"}}
      </div>

      {{!-- need to add a overflow-hidden wrapper for truncate to work below --}}
      <div class="mr-auto overflow-hidden">

        <div class="d-md-flex align-items-md-baseline">
          <div class="h5 mb-0 text-truncate mr-3"><span class="font-weight-bold">[{{shortSymbol}}]</span> <span class="font-weight-normal">{{tokenName symbol}}</span></div>
          <div class="small font-weight-bold text-muted">{{symbol}}</div>
        </div>

      </div>

      <div class="">
        <div class="h5 mb-0 text-right">{{decimals free}}</div>
        <div class="text-right font-italic color-grey small">{{decimals (price symbol)}}</div>
      </div>

    </li>
    {{/each}}

  </ul>
</template>
